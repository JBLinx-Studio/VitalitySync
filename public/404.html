
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>VitalitySync - Health & Fitness Tracker</title>
  <script type="text/javascript">
    // GitHub Pages SPA redirect script
    var pathSegmentsToKeep = 1;
    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      '/VitalitySync/' +
      '?p=/' + l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
  <div style="font-family: Arial, sans-serif; text-align: center; margin-top: 50px;">
    <h1>Redirecting to VitalitySync...</h1>
    <p>If you are not redirected automatically, <a href="/VitalitySync/">click here</a>.</p>
  </div>
</body>
</html>
